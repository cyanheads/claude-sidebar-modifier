<!DOCTYPE html>
<html>
<head>
    <title>Claude Sidebar Modifier</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --input-bg: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1f2937;
                --text-color: #f3f4f6;
                --border-color: #374151;
                --input-bg: #374151;
            }
        }

        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .setting-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
            accent-color: var(--accent-color);
        }

        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: var(--accent-color);
        }

        #widthValue {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.9;
        }

        button {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Success message styling */
        .success-message {
            position: fixed;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10B981;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Claude Sidebar Modifier</h2>
    <div class="setting-group">
        <label for="sidebarWidth">Sidebar Width: <span id="widthValue"></span>px</label>
        <input type="range" id="sidebarWidth" min="100" max="500" value="160">
    </div>
    <div class="setting-group">
        <label>
            <input type="checkbox" id="sidebarDisabled"> Disable Sidebar
        </label>
    </div>
    <button id="saveSettings">Save Settings</button>
    <div id="successMessage" class="success-message">Settings saved!</div>
    <script src="popup.js"></script>
</body>
</html>
